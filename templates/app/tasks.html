{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="menu">
      <br>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'tasks' %}">Tasks</a>
      <a href="{% url 'projects' %}">Projects</a>
      <a href="#">Report</a>
      <a href="#">Notifications</a>
      <br><br>
      <br><br>
      <br><br>
      <br><br>
      <br><br>
      <br><br>
      <div class="profile" id="profile">
        <a href="{% url 'profile_page' %}">
        <img src="{{ profile.profile_picture|default:'/static/images/profile.png' }}" alt="Profile Picture"></a>
      </div>
    </div>

    <!-- Added logout button at the bottom -->
    <form action="{% url 'account_logout' %}" method="post" class="sidebar-logout-form">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Logout</button>
    </form>    
  </div>
  <!-- Main Content -->
  <div id="main">
    <!-- Toggle Button -->
    <span class="menu-btn" id="menuToggle">&#9776;</span>

    <!-- Task Fields (Horizontally Arranged) -->
    <div class="task-container">
      <div class="task-field">
        <h2>Backlog</h2>
        <div class="task-content"></div>
      </div>
      <div class="separator"></div>

      <div class="task-field">
        <h2>Doing</h2>
        <div class="task-content"></div>
      </div>
      <div class="separator"></div>

      <div class="task-field">
        <h2>On Hold</h2>
        <div class="task-content"></div>
      </div>
      <div class="separator"></div>

      <div class="task-field">
        <h2>Done</h2>
        <div class="task-content"></div>
      </div>
      <div class="separator"></div>

      <div class="task-field">
        <h2>Unfinished</h2>
        <div class="task-content"></div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/tasks.js' %}"></script>
</body>
</html>
